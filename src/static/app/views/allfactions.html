<div class="container">
	<input ng-model="yesterday" type="text" ng-change="update_stats()">
	<ul>
		<li ng-repeat="faction in current_day_stats">
			<p>ID: {{faction.factionid}}</p><p>Name: {{faction.factionname}}</p><p>Kills: {{faction.kills}}</p>
		</li>
	</ul>
	<br\>
	<ul>
		<li ng-repeat="faction in total">
			<p>ID: {{faction.factionid}}</p><p>Name: {{faction.factionname}}</p><p>Kills: {{faction.kills}}</p>
		</li>
	</ul>
</div>
